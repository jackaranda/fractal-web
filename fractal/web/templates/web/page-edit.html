{% block script %}
    <script>

      var editor = new Quill('#editor', {
        modules: {
          'toolbar': { container: '#toolbar' },
          'link-tooltip': true
        },
        theme: 'snow'
      });

      var content = $('#id_content');

      editor.on('text-change', function(delta, source) {
      	$('#id_content').val(editor.getHTML());
      });
